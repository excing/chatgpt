<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width" />

  <title>Speech color changer</title>

  <style>
    body,
    html {
      margin: 0;
    }

    html {
      height: 100%;
    }

    body {
      height: inherit;
      overflow: hidden;
      max-width: 800px;
      margin: 0 auto;
    }

    h1,
    p {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    div {
      height: 100px;
      overflow: auto;
      position: absolute;
      bottom: 0px;
      right: 0;
      left: 0;
      background-color: rgba(255, 255, 255, 0.2);
    }

    ul {
      margin: 0;
    }

    .hints span {
      text-shadow: 0px 0px 6px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>

<body>
  <h1>Speech color changer</h1>

  <p class="hints"></p>
  <div>
    <p class="output"><em>...diagnostic messages</em></p>
  </div>

  <script>
    var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition
    var SpeechGrammarList = SpeechGrammarList || window.webkitSpeechGrammarList
    var SpeechRecognitionEvent = SpeechRecognitionEvent || webkitSpeechRecognitionEvent

    var colors = ['aqua', 'azure', 'beige', 'bisque', 'black', 'blue', 'brown', 'chocolate', 'coral', 'crimson', 'cyan', 'fuchsia', 'ghostwhite', 'gold', 'goldenrod', 'gray', 'green', 'indigo', 'ivory', 'khaki', 'lavender', 'lime', 'linen', 'magenta', 'maroon', 'moccasin', 'navy', 'olive', 'orange', 'orchid', 'peru', 'pink', 'plum', 'purple', 'red', 'salmon', 'sienna', 'silver', 'snow', 'tan', 'teal', 'thistle', 'tomato', 'turquoise', 'violet', 'white', 'yellow'];

    var recognition = new SpeechRecognition();
    if (SpeechGrammarList) {
      // SpeechGrammarList is not currently available in Safari, and does not have any effect in any other browser.
      // This code is provided as a demonstration of possible capability. You may choose not to use it.
      var speechRecognitionList = new SpeechGrammarList();
      var grammar = '#JSGF V1.0; grammar colors; public <color> = ' + colors.join(' | ') + ' ;'
      speechRecognitionList.addFromString(grammar, 1);
      recognition.grammars = speechRecognitionList;
    }
    recognition.continuous = false;
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    var diagnostic = document.querySelector('.output');
    var bg = document.querySelector('html');
    var hints = document.querySelector('.hints');

    var colorHTML = '';
    colors.forEach(function (v, i, a) {
      console.log(v, i);
      colorHTML += '<span style="background-color:' + v + ';"> ' + v + ' </span>';
    });
    hints.innerHTML = 'Tap/click then say a color to change the background color of the app. Try ' + colorHTML + '.';

    diagnostic.onclick = function () {
      recognition.start();
      console.log('Ready to receive a color command.');
    }

    hints.onclick = function () {
      recognition.lang = 'zh-CN' === recognition.lang ? "en-US" : "zh-CN"
      diagnostic.textContent = 'Recognition lang: ' + recognition.lang + '.';
    }

    recognition.onresult = function (event) {
      // The SpeechRecognitionEvent results property returns a SpeechRecognitionResultList object
      // The SpeechRecognitionResultList object contains SpeechRecognitionResult objects.
      // It has a getter so it can be accessed like an array
      // The first [0] returns the SpeechRecognitionResult at the last position.
      // Each SpeechRecognitionResult object contains SpeechRecognitionAlternative objects that contain individual results.
      // These also have getters so they can be accessed like arrays.
      // The second [0] returns the SpeechRecognitionAlternative at position 0.
      // We then return the transcript property of the SpeechRecognitionAlternative object
      var color = event.results[0][0].transcript;
      var confidence = event.results[0][0].confidence
      diagnostic.textContent = `Result received(${confidence}): ${color}.`;
      bg.style.backgroundColor = color;
      console.log('Confidence: ' + event.results[0][0].confidence);
    }

    recognition.onspeechend = function () {
      recognition.stop();
    }

    recognition.onnomatch = function (event) {
      diagnostic.textContent = "I didn't recognise that color.";
    }

    recognition.onerror = function (event) {
      diagnostic.textContent = 'Error occurred in recognition: ' + event.error + ", " + event.message;
    }
  </script>
</body>

</html>
